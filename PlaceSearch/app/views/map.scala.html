<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Map Service</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src='@routes.Assets.at("javascripts/jquery-1.7.1.min.js")'></script>
<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script src='@routes.Assets.at("js/lib/jquery.min.js")'></script>
<script src='@routes.Assets.at("javascripts/mapService.js")'></script>
<script
	src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>
<body>


	<div class="row">
		<div class="col-md-2"></div>
		<div class="col-md-6">
			<div class="panel panel-default">
				<div class="panel-body">
					<div class="panel-heading textCenter">
						<h2 id="userName">Search query [name or category = value]</h2>
						</br>
						<textarea name='name' id='name'> </textarea>
						<input type='button' value='Query'>
					</div>
					<div class="panel-heading">
						<table id="table" class="table table-hover">
							<tbody>
								<tr>
									<iframe name="iframe_a" width="600" height="450"
										style="border: 0"
										src="https://www.google.com/maps/embed/v1/place?q=49.46800006494457,17.11514008755796
     &zoom=17
     &key=AIzaSyAR9ZztwAvbs89Ypf2RXgl0ynFRV8azbY4">
									</iframe>

								</tr>
							</tbody>
						</table>
					</div>

				</div>
			</div>
		</div>



	</div>


	</br>
	</br>
	<a
		href="https://www.google.com/maps/embed/v1/place?q=138.93,34.97
     &zoom=17
     &key=AIzaSyAR9ZztwAvbs89Ypf2RXgl0ynFRV8azbY4"
		target="iframe_a">CuurentLocation</a> -
	<a
		href="https://www.google.com/maps/embed/v1/place?q=17.442297,78.384273
     &zoom=17
     &key=AIzaSyAR9ZztwAvbs89Ypf2RXgl0ynFRV8azbY4"
		target="iframe_a">Egnaro</a> -
